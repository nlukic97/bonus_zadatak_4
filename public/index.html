<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font - Rubik -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
  <title>Nikola Lukic | Bonus zadatak 4</title>
</head>
<body>
  
  <!-- Navigation section -->
  <div class="container">
    <nav>
      <img src="images/logo-bookmark.svg" alt="bookmark logo" class="logo">
      
      <div class="menu-items">
        <a class="link link-red" href="#">Features</a>
        <a class="link link-red" href="#">Pricing</a>
        <a class="link link-red" href="#">Contact</a>
        <a class="btn btn-red btn-shadow" href="#">Login</a>
      </div>
    </nav>
  </div>
  
  <div class="container">
    <!-- ---------- Web browsers section---------- -->
    <section class="browsers">
      
      <!-- card component chrome-->
      <div class="card">
        <img src="images/logo-chrome.svg" alt="google chrome">
        <h4>Add to Chrome</h4>
        <span>Minimum version 6.2</span>
        <div class="line-dots"></div>
        <a href="#" class="btn btn-blue btn-shadow">Add & Install Extension</a>
      </div>
      
      <!-- card component firefox-->
      <div class="card">
        <img src="images/logo-firefox.svg" alt="firefox">
        <h4>Add to Firefox</h4>
        <span>Minimum version 55</span>
        <div class="line-dots"></div>
        <a href="#" class="btn btn-blue btn-shadow">Add & Install Extension</a>
      </div>
      
      <!-- card component opera-->
      <div class="card">
        <img src="images/logo-opera.svg" alt="opera">
        <h4>Add to Opera</h4>
        <span>Minimum version 46</span>
        <div class="line-dots"></div>
        <a href="#" class="btn btn-blue btn-shadow">Add & Install Extension</a>
      </div>
      
    </section>
  </div>
  
  
</body>
</html>
